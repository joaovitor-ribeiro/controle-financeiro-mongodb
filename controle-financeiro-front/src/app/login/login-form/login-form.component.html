<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman">
  <p style="color: white">Carregando... </p>
</ngx-spinner>

<div *ngIf="!carregando" class="divCartaoUsuario">
  <mat-card class="card">
    <mat-card-content class="cardContent">
      <div class="divAll">
        <div class="divForm">
          <div class="form">
            <form [formGroup]="loginFormulario">

              <div class="row w-100">
                <div class="col-md">
                  <h2>Seja bem-vindo</h2>
                </div>
              </div>

              <div class="row w-100">
                <div class="col-md">
                  <mat-form-field class="example-form-field w-100" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email" id="email" required maxlength="50">

                    <mat-error *ngIf="propriedade.email.touched && propriedade.email.errors?.required">
                      Insira um E-mail.
                    </mat-error>

                    <mat-error *ngIf="propriedade.email.touched && propriedade.email.errors?.email">
                      E-mail inválido.
                    </mat-error>

                    <button matSuffix mat-icon-button type="button" tabindex="-1" (click)="limparBotoes('email')">
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
              </div>

              <div class="row w-100">
                <div class="col-md">
                  <input-field label="Senha"
                               formControlName="senha"
                               type="password"
                               [control]="propriedade?.senha"
                               [minimo]="0"
                               mensagemRequired="Insira uma senha.">
                  </input-field>
                </div>
              </div>
            </form>
          </div>

          <div class="divBotoesUsuario">
            <a href="/usuario/inserir" class="linkFacaLogin">Faça o seu cadastro</a>
            <button mat-raised-button color="primary" (click)="enviarFormulario()" id="botaoEntrar">Entrar</button>
          </div>

        </div>

        <div class="row w-100">
          <div class="col-md d-flex justify-content-center">
            <img src="../assets/menu/wallet.png" class="tamanhoImagem"/>
          </div>
        </div>

      </div>
    </mat-card-content>

  </mat-card>
</div>
