<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
  <p style="color: white">Carregando... </p>
</ngx-spinner>

<div *ngIf="!carregando" class="divCardPainel">

  <mat-card class="card tamanhoCardPainel">
    <mat-card-content class="cardContent">
      <app-card-painel [cardPaineis]="cardPaineis"></app-card-painel>

      <div class="divGrupoPesquisa">
        <div class="divPesquisa">
          <div class="divData">
            <mat-form-field appearance="outline">
              <input matInput [matDatepicker]="dp" [formControl]="data">
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp
                              startView="multi-year"
                              (monthSelected)="setMonthAndYear($event, dp)"
                              panelClass="example-month-picker">
              </mat-datepicker>
            </mat-form-field>
          </div>

          <div class="botaoFiltrarPainel">
            <button type="button" mat-raised-button color="primary" (click)="carregarPainel()">Filtrar</button>
          </div>
        </div>
      </div>

      <div class="w-100">
        <div class="divInternaGrafico">
          <canvas baseChart [type]="'pie'" [datasets]="chartDatasets" [labels]="chartLabels" [options]="chartOptions"
            [plugins]="chartPlugins" [legend]="chartLegend" width="500" height="500">
          </canvas>
        </div>
      </div>
    </mat-card-content>
  </mat-card>


</div>
