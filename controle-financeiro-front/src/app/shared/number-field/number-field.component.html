<mat-form-field class="example-form-field w-100" appearance="outline">
  <mat-label>{{label}}</mat-label>
  <input matInput type="text" [id]="id" [required]="required" [errorStateMatcher]="matcher" mask="separator.2" thousandSeparator="." [align]="'right'" [(ngModel)]="value">

  <mat-error>
    {{errorMessage}}
  </mat-error>

  <button matSuffix mat-icon-button type="button" tabindex="-1" (click)="limparCampo()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
