<div class="confirmDialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" (click)="onClose()" class="close botaoFechar" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p class="fonteMsg">{{ msg }}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary botaoFooter" data-dismiss="modal" (click)="onClose()">{{ cancelTxt }}</button>
      <button type="button" class="btn btn-primary botaoFooter" (click)="onConfirm()">{{ okTxt }}</button>
    </div>
  </div>
</div>
