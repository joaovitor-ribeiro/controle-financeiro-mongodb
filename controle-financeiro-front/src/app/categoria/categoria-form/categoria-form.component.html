<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size="medium" color = "#fff" type = "pacman" [fullScreen] = "true">
  <p style="color: white">Carregando... </p>
</ngx-spinner>

<div *ngIf="!carregando" class="divCartao">
  <mat-card class="card">
    <mat-card-header class="cardHeader">
      <mat-card-title>
        <h2>Cadastro de categoria</h2>
      </mat-card-title>
    </mat-card-header>

    <form [formGroup]="categoriaFormulario" (ngSubmit)="enviarFormulario()">
      <mat-card-content class="cardContent">
        <div class="row w-100">
          <div class="col-md mb-1">
            <input-field label="Nome"
                         [foco]="true"
                         formControlName="nome"
                         [control]="propriedade?.nome"
                         mensagemRequired="Insira o nome."
                         mensagemMin="O nome nÃ£o pode ter menos do que 3 caracteres.">
            </input-field>
          </div>
        </div>

        <div class="row w-100">
          <div class="col-md mb-1">
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Tipo</mat-label>

              <mat-select  formControlName="tipo" required>
                <mat-option *ngFor="let tipo of tipos" [value]="tipo.value">{{tipo.label}}</mat-option>
              </mat-select>

              <mat-error *ngIf="propriedade.tipo.touched && propriedade.tipo.errors?.required">
                Escolha o tipo.
              </mat-error>

              <button matSuffix mat-icon-button type="button" tabindex="-1" (click)="limparBotoes('tipo')">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>

      </mat-card-content>

      <mat-divider></mat-divider>

      <mat-card-actions>
        <div class="divBotoes">
          <button type="submit" mat-raised-button color="primary">Salvar</button>
          <button type="button" mat-raised-button (click)="voltar()">Voltar</button>
        </div>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
